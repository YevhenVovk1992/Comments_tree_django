{% extends 'user/layout.html' %}


{% block content %}
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-white">Add new conversation</h1>
</div>
<div class="column is-4 is-offset-4">
    <div class="box">
        <form method="post" action="" class="lg:w-1/4 px-2 mx-auto">
            {% csrf_token %}

            <div class="field">
                <div class="control">
                    {{ form.title }}
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input type="text" name="text_message" class="input is-large" placeholder="Text">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    {{ form.captcha }}
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Create</button>
        </form>


        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
              {% for field_errors in form.errors.values %}
                {% for error in field_errors %}
                  {{ error }}
                {% endfor %}
              {% endfor %}
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
