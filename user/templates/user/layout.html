<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spa Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <section class="hero is-primary is-fullheight">
        <div class="hero-head">
            <nav class="navbar">
                <div>
                    <a href="#" class="text-xl text-white">Spa conversation</a>
                </div>
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            {% if request.user.is_authenticated %}
                                <a href="{% url "comments:create_chat" %}" class="navbar-item">Create chat</a>
                                <a href="{% url "comments:chats_list" %}" class="navbar-item">Comments</a>
                                <a href="{% url "user:user_profile" %}" class="navbar-item">Profile</a>
                                <a href="{% url "user:logout" %}" class="navbar-item">Log out</a>
                            {% else %}
                                <a href="{% url "user:login" %}" class="navbar-item">Log in</a>
                                <a href="{% url "user:signup" %}" class="navbar-item">Sign up</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>
</html>
